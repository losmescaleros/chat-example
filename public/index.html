<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <br/>
          <ul class="pages">
            <li class="page-chat" style="display: none;">
              <div class="row">
                <div class="col-xs-4 pull-right">
                  <p class="small">
                    Connected Users: <span class="userCount"></span>
                  </p>
                  <ul class="connectedUsers">
                    
                  </ul>
                </div>
                <div class="col-xs-8">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Just chattin'...</h3>
                    </div>
                    <div class="panel-body container-msg">
                      <ul class="messages">
                        
                      </ul>
                    </div>
                    <div class="panel-footer">
                      <p class="small"> 
                        <span class="userTyping"></span>
                      </p>
                      <form class="form-msg">
                        <div class="input-group">
                          <input type="text" class="form-control msg" placeholder="Type here..." />
                          <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">Send</button>
                          </span>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="page-login">
              <form class="form-login" id="login">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control username" placeholder="Enter username..." />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
    

    <script src="/chat.js"></script>
    <script>
      $(document).ready(function(){
        chat.init();
      });
    </script>
  </body>
</html>
